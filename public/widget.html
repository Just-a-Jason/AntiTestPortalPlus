<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Response</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-bubble {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-bubble {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end;
        }

        .assistant-bubble {
            background-color: #fff;
            color: #333;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- User's message -->
        <div class="chat-bubble user-bubble">
            Hello, how can I help you?
        </div>

        <!-- ChatGPT's response -->
        <div class="chat-bubble assistant-bubble">
            Welcome! I'm here to assist you.
        </div>

        <!-- You can add more chat bubbles as needed -->

    </div>
</body>
</html>
